<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alter Custom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #1f1f1f;
      color: #333;
    }

    header {
      background-color: #d2ca72;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header nav a {
      color: #323232;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: #000;
      color: rgb(250, 242, 242);
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .section {
      background-color: #f9f5f2;
      padding: 3rem 2rem;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .product-card {
      background-color: rgb(254, 255, 254);
      width: 180px;
      padding: 1rem;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-card p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    footer {
      background-color: #1f1f1f;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="Example page.html"> <strong>ALTERCUSTOM</strong>
    <nav>
      <a href="CAMISAS.HTML">Camisas</a>
      <a href="PLAYERAS.HTML">Playeras</a>
      <a href="CHAMARRAS.HTML">Chamarras</a>
      <a href="#">Otros</a>
      <a href="CARRITO.HTML">Carrito</a>
    </nav>
  </header>

  <section class="hero">
    <h1>ALTER CUSTOM</h1>
    <p>Orgullosos de ser quien somos</p>
  </section>

  <section class="section">
    <h2>CALCETAS Y GORRAS</h2>
    <div class="products">
      <div class="product-card">
      <a href=""; target="_blank">
        <button class="" >
        <img src="Calcetines.jpeg" alt="Bowl">
        </button>
        </a>
        <p>Calcetines negros - $200</p>
      </div>
      <div class="product-card">
        <img src="Gorra.jpeg" alt="Bowl">
        <p>Gorra café - $900</p>
      </div>
      <div class="product-card">
        <img src="calcetines pinchos.jpeg" alt="Bowl">
        <p> Calcetines pinchos - $250</p>
      </div>
    </div>
  </section>


  <footer>
    © 2025 Alter Custom | Orgullosos de ser quien somos
  </footer>

</body>
</html>
